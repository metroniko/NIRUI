<div class="container text-center">
  <div class="row">
    <div class="col-6 text-center">
      <h2>Заполните поля паттерна</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Название паттерна</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 [ngModelOptions]="{standalone: true}" [(ngModel)]="patternName"
                 placeholder="введите название паттерна">
        </div>
        <h4 class="boot">Способы выполнения</h4>
        <div class="form-check text-left">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="onChangeSH()">
          <label class="form-check-label" for="exampleCheck1">Sh</label>
        </div>
        <div class="form-check text-left">
          <input type="checkbox" class="form-check-input" id="exampleCheck2" (change)="onChangeCP()">
          <label class="form-check-label" for="exampleCheck2">Сommand Prompt</label>
        </div>
        <div class="form-check text-left">
          <input type="checkbox" class="form-check-input" id="exampleCheck3" (change)="onChangePS()">
          <label class="form-check-label" for="exampleCheck3">Powershell</label>
        </div>
        <div class="form-check text-left boot">
          <input type="checkbox" class="form-check-input" id="exampleCheck4" (change)="onChangeBash()">
          <label class="form-check-label" for="exampleCheck4">Bash</label>
        </div>
        <h4 class="boot">Исследуемый компонент NFV/SDN</h4>
        <div class="form-check text-left">
          <input type="checkbox" class="form-check-input" id="SNDComponentP" (change)="onChangeSDNI()">
          <label class="form-check-label" for="exampleCheck4">Компонент Приложения</label>
        </div>
        <div class="form-check text-left">
          <input type="checkbox" class="form-check-input" id="SNDComponentU" (change)="onChangeSDNP()">
          <label class="form-check-label" for="exampleCheck1">Компонентн Управления</label>
        </div>
        <div class="form-check text-left boot">
          <input type="checkbox" class="form-check-input" id="SNDComponentI" (change)="onChangeSDNU()">
          <label class="form-check-label" for="exampleCheck2">Компоненте Инфраструктуры</label>
        </div>
        <div class="form-group text-center">
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Найти техники"
                 [ngModelOptions]="{standalone: true}" [(ngModel)]="inputValue" (input)="searchTactics()">
          <div class="col-12 wrap-top">
            <ul class="list-group list4a">
              <li class="list-group-item" *ngFor="let tactic of tacticList" (click)="addToPattern(tactic)">
                <strong>{{tactic.tacticName}}</strong>
              </li>
            </ul>
          </div>
          <div [ngClass]="{showNotifications: isHidden}" class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6 text-center">
      <h2>Мои Техники</h2>
      <ul class="list-group list4a">
        <li class="list-group-item" *ngFor="let tactic of tacticToSave">
          <div class="row">
            <div class="col-6"><strong>{{tactic.tacticName}}</strong></div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="число реализации атак"
                     (input)="setToCountOfAttack($event, tactic)">
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createPattern()">Создать новый паттерн</button>
</div>
